
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title> My Spherical World </title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='styling.css'/>

    <script src='./modules/canvas.js' type="module"></script>
    <script src='./modules/loader.js' type="module"></script>
    <script src='./modules/Map_API.js' type="module"></script>
    <script src='./modules/Objects.js' type="module"></script>
    <script src='./models/planet.js' type="module"></script>
    <script src='./maps/map1.js' type="module"></script>
    <script src='./shaders/fragmentShader.js' type="module"></script>
    <script src='./shaders/vertexShader.js' type="module"></script>

    <script src='./main.js' type='module'></script>

  </head>
  <body>
    <div id='collision_background'>
      <div id='WebGL_Fallback' hidden='true' class='info_yellow'>
        Web GL is not supported by you or your browser.
        Please give it some support. A kind word or two will make him feel happier.
      </div>
      <canvas id='canvas'></canvas>
    </div>
    <div class='tutorial'>
      <p>W: turn up.</p>
      <p>S: turn down.</p>
      <p>A: turn left.</p>
      <p>D: turn right.</p>
      <p>Q: twist left.</p>
      <p>E: twist right.</p>
      <p>Space: go forwards.</p>
    </div>
  </body>
</html>
